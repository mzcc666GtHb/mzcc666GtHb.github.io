<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>商品定价计算器</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
        color: #333;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        backdrop-filter: blur(10px);
      }

      .header {
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        color: white;
        padding: 30px;
        text-align: center;
      }

      .header h1 {
        font-size: 2.5em;
        margin-bottom: 10px;
        font-weight: 300;
      }

      .header p {
        font-size: 1.1em;
        opacity: 0.9;
      }

      .content {
        padding: 40px;
      }

      .form-group {
        margin-bottom: 25px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #555;
        font-size: 0.95em;
      }

      .form-group input {
        width: 100%;
        padding: 15px;
        border: 2px solid #e1e5e9;
        border-radius: 10px;
        font-size: 16px;
        transition: all 0.3s ease;
        background: #f8f9fa;
      }

      .form-group input:focus {
        outline: none;
        border-color: #4facfe;
        background: white;
        box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
      }

      .form-group input::placeholder {
        color: #999;
      }

      .submit-btn {
        width: 100%;
        padding: 15px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 10px;
      }

      .submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
      }

      .submit-btn:active {
        transform: translateY(0);
      }

      .result {
        margin-top: 30px;
        padding: 25px;
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        border-radius: 15px;
        color: white;
        display: none;
      }

      .result.show {
        display: block;
        animation: slideIn 0.5s ease;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .result h3 {
        margin-bottom: 15px;
        font-size: 1.3em;
        font-weight: 600;
      }

      .result ul {
        list-style: none;
      }

      .result li {
        padding: 12px 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        font-size: 1.1em;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .result li:last-child {
        border-bottom: none;
      }

      .quantity {
        font-weight: 600;
        background: rgba(255, 255, 255, 0.2);
        padding: 5px 12px;
        border-radius: 20px;
      }

      .price {
        font-weight: 700;
        font-size: 1.2em;
      }

      .error {
        background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
        color: white;
        padding: 15px;
        border-radius: 10px;
        margin-top: 20px;
        text-align: center;
        font-weight: 600;
      }

      .info-box {
        background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        padding: 20px;
        border-radius: 15px;
        margin-bottom: 30px;
        border-left: 5px solid #4facfe;
      }

      .info-box h3 {
        color: #333;
        margin-bottom: 10px;
        font-size: 1.2em;
      }

      .info-box p {
        color: #666;
        line-height: 1.6;
        margin-bottom: 8px;
      }

      @media (max-width: 768px) {
        .container {
          margin: 10px;
          border-radius: 15px;
        }

        .header {
          padding: 20px;
        }

        .header h1 {
          font-size: 2em;
        }

        .content {
          padding: 20px;
        }

        .result li {
          flex-direction: column;
          align-items: flex-start;
          gap: 8px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>商品定价计算器</h1>
        <p>智能计算最优定价策略</p>
      </div>
      
      <div class="content">
        <div class="info-box">
          <h3>📊 计算说明</h3>
          <p>• 本工具会根据目标利润率自动计算最优定价</p>
          <p>• 考虑了赠品概率对成本的影响</p>
          <p>• 支持多种购买数量的批量计算</p>
        </div>

        <form id="pricing-form">
          <div class="form-group">
            <label for="cost">💰 每个商品的进价（cost）</label>
            <input type="number" step="0.01" name="cost" id="cost" required placeholder="请输入商品进价" />
          </div>
          
          <div class="form-group">
            <label for="shipping">🚚 每单固定运费（shipping）</label>
            <input type="number" step="0.01" name="shipping" id="shipping" required placeholder="请输入运费金额" />
          </div>
          
          <div class="form-group">
            <label for="probability">🎯 用户命中目标角色的概率（0-1）</label>
            <input type="number" step="0.01" min="0" max="1" name="probability" id="probability" required placeholder="如：0.3 表示 30%" />
          </div>
          
          <div class="form-group">
            <label for="quantities">📦 用户可能购买的商品数量列表</label>
            <input type="text" name="quantities" id="quantities" required placeholder="如：1,2,3,5（逗号分隔）" />
          </div>
          
          <div class="form-group">
            <label for="profitRate">💎 目标利润率（0-1）</label>
            <input type="number" step="0.01" min="0" max="1" name="profitRate" id="profitRate" required placeholder="如：0.5 表示 50%" />
          </div>
          
          <button type="submit" class="submit-btn">🚀 开始计算</button>
        </form>
        
        <div id="result" class="result"></div>
      </div>
    </div>

    <script>
      /**
       * 计算每种购买数量对应的定价总价（含利润）
       *
       * @param {Object} params - 参数对象
       * @param {number} params.cost - 每个商品的进价
       * @param {number} params.shipping - 每单固定运费（不随数量变化）
       * @param {number} params.probability - 用户命中目标角色的概率
       * @param {number[]} params.quantities - 用户可能购买的商品数量列表（如 [1, 2, 3, 5]）
       * @param {number} params.profitRate - 目标利润率（如 0.5 表示 50%）
       * @returns {number[]} 每个数量对应的总售价（已考虑赠品和利润）
       */
      function calcTotalPricing(params) {
        const { cost, shipping, probability, quantities, profitRate } = params;

        return quantities.map(function (n) {
          if (n <= 0) throw new Error("购买数量必须为正整数");

          // 期望赠送的数量 = n * probability
          // 总成本 = (原始数量 + 期望赠送数) * 成本 + 运费
          const expectedCost = cost * n * (1 + probability) + shipping;

          // 为了达到目标利润率，定价 = 成本 / (1 - 利润率)
          const totalRevenue = expectedCost / (1 - profitRate);

          // 返回保留两位小数的总价
          return parseFloat(totalRevenue.toFixed(2));
        });
      }

      // 表单交互逻辑
      document.getElementById('pricing-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const form = e.target;
        const cost = parseFloat(form.cost.value);
        const shipping = parseFloat(form.shipping.value);
        const probability = parseFloat(form.probability.value);
        const quantities = form.quantities.value.split(',').map(s => parseInt(s.trim(), 10)).filter(n => !isNaN(n));
        const profitRate = parseFloat(form.profitRate.value);
        let resultDiv = document.getElementById('result');
        
        try {
          const prices = calcTotalPricing({ cost, shipping, probability, quantities, profitRate });
          let html = '<h3>🎉 计算结果</h3><ul>';
          for (let i = 0; i < quantities.length; i++) {
            html += `<li><span class="quantity">数量 ${quantities[i]}</span><span class="price">￥${prices[i]}</span></li>`;
          }
          html += '</ul>';
          resultDiv.innerHTML = html;
          resultDiv.classList.add('show');
        } catch (err) {
          resultDiv.innerHTML = `<div class="error">❌ 错误：${err.message}</div>`;
          resultDiv.classList.add('show');
        }
      });

      // 添加输入验证和实时反馈
      document.querySelectorAll('input').forEach(input => {
        input.addEventListener('input', function() {
          if (this.checkValidity()) {
            this.style.borderColor = '#4facfe';
          } else {
            this.style.borderColor = '#ff6b6b';
          }
        });
      });
    </script>
  </body>
</html>
